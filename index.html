<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Levantamento Nutricional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="container">
        <div id="login">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button id="loginBtn">Entrar</button>
            <p>Não tem uma conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
        </div>
        
        <div id="cadastro" style="display: none;">
            <h2>Cadastro</h2>
            <input type="text" id="cadastroNome" placeholder="Nome">
            <input type="email" id="cadastroEmail" placeholder="Email">
            <input type="password" id="cadastroPassword" placeholder="Senha">
            <select id="cadastroTurma">
                <option value="1º ANO DS">1º ANO DS</option>
                <option value="2º ANO DS">2º ANO DS</option>
                <option value="1º ANO ADM">1º ANO ADM</option>
            </select>
            <button id="cadastroBtn">Cadastrar</button>
            <p>Já tem uma conta? <a href="#" onclick="mostrarLogin()">Faça login</a></p>
        </div>

        <!-- Página Administrativa -->
        <div id="adminPage" style="display: none;">
            <h2>Administração - Levantamento Nutricional</h2>
            <h3>Alunos Cadastrados</h3>
            <ul id="alunosList"></ul>
            <h3>Adicionar Cardápio</h3>
            <input type="text" id="cardapioInput" placeholder="Cardápio do Dia">
            <button id="addCardapioBtn">Adicionar Cardápio</button>
            <p><a href="#" onclick="logout()">Sair</a></p>
        </div>
    </div>

    <script src="script/administrador.js"></script>
    <script src="script/usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
